---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: 9-alpine
    params: {save: true}

inputs:
  - name: git-api

caches:
  - path: git-api/node_modules

run:
  path: sh
  args:
    - -exec
    - |
      cd git-api
      npm install && npm run build && npm run lint
